<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>后台登录页面</title>
    <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet"  th:href="@{/css/bootstrap.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/simple-line-icons.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/app.css}" type="text/css" />
</head>
<body th:background="@{/images/bodybg.jpg}">
<section id="content" class="m-t-lg wrapper-md animated fadeInUp ">
    <div class="container aside-xl" style="margin-top: 100px;">
        <a class="navbar-brand block"><span class="h1 font-bold" style="color: #ffffff">管理员后台登录</span></a>
        <section class="m-b-lg">
            <form action="/manager/index" method="post" >
                <div class="form-group">
                    <input type="username" name="managerName" placeholder="用户名" required="required" class="form-control  input-lg text-center no-border"/>
                </div>
                <div class="form-group">
                    <input type="password" name="managerPassword" placeholder="密码" required="required" class="form-control  input-lg text-center no-border"/>
                </div>

                <div th:if="${session.loginMsg} != null" class="form-group">　　　　　　　　<!--下面th:href里有两个可变参数-->
                    <span th:text="${session.loginMsg}"></span>
                </div>
                <button type="submit" class="btn btn-lg btn-danger lt b-white b-2x btn-block" id="validate-submit">
                    <i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">登录</span></button>
            </form>
        </section>
    </div>
</section>

<!-- / footer -->
</body>
</html>
